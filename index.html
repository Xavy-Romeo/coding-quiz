<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css" />

</head>
<body>
    
    <header>
        <h5>View high scores</h5>
    </header>
    
    <main id="main"> 
        
        <h2 class="question-size" id="question">Coding Quiz Challenge</h2>
        
        <p id="p">
            Try to answer the code-related questions within the time limit. Keep in mind that incorrect answers 
            will penalize your score/time by ten seconds!
        </p>
        
        <button id="start-quiz" class="button">Start Quiz</button>
    
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
